<!DOCTYPE html>

{% load static %}

<html>
	<head>
		<title>7tadelles</title>
		<link rel="icon" href="{% static 'welcome/7tadelles_icon.png' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'account/header.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}">
		{% block extra_headers %}{% endblock %}
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
	</head>
	<body>

		<header>
			<div class="header__logo">
				<img src="{% static 'wiki/7tadelles_logo.png' %}">				
			</div>
		</header>

		<div class="corps">

			<div class="sidebar left-sidebar"> {% block left_sidebar %}{% endblock %} </div>
			<div class="middlebar">            {% block middlebar %}{% endblock %}    </div>
			<div class="sidebar right-sidebar">{% block right_sidebar %}{% endblock %}</div>

		</div>

		<footer></footer>

	</body>
</html>
