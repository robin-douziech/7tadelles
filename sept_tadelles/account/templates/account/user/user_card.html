<div class="person">
	<div class="person__profile_photo">
		{% if person.has_profile_photo %}
			<img src="{{ person.profile_photo.url }}">
		{% else %}
			<img src="{% static 'account/default_profile_photo.jpg' %}">
		{% endif %}
	</div>
	<div class="person__txt">
		<p>{{ person.username }}</p>
		<div>
			{% for btn in btn_list %}
				{% include 'user_card_btn.html' %}
			{% endfor %}
		</div>
	</div>
</div>
